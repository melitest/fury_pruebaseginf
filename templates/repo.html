<!DOCTYPE html>
<html>

<head>
<style>

.button1 {
    position:absolute;
    transition: .5s ease;
    left: 91.9%;
    top: 2%;
}

.button2 {
    position:absolute;
    transition: .5s ease;
    top:2%;
    left: 85%;
}

.button3 {
    position:absolute;
    transition: .5s ease;
    left: 80%;
    top:2%;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>

<span>
<form action="/repos" method="get">
  <button type="submit" class="button1">Repos</button><br>
</form>

</span>
<span>

<form action="/developers" method="get">
  <button type="submit" class="button2">Developers</button><br>
</form>
</span>
<span>
<form action="/teams" method="get">
  <button type="submit" class="button3">Teams</button><br>
</form>

</span>

</head>

<body>

    <div>
        <form action="/repos/{{repo['repo']['name']}}/members/">
            <input type="hidden" value={{repo['repo']['id']}}>
            <input type="submit" value="Members">
        </form>
    </div>

        <div>
        <form action="/repos/{{repo['repo']['name']}}/teams/">
             <input type="hidden" value={{repo['repo']['id']}}>
            <input type="submit" value="Teams">
        </form>
    </div>

    <h1>Repo {{repo['repo']['name']}}</h1>
    
    <table>
        
        {% for key,value in repo['repo'].items() %}
            <tr>
                <th>{{key}}</th>
                <td>{{value}}</td>
            </tr>
        {%endfor%}

    </table>




</body>
</html>
